<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h1>Add Todo</h1>
    <form th:action="@{/updateTodo}" method="post" >
        <div class="mb-3">
            <label for="todos" class="form-label">Todo:</label>
            <input type="text" id="todos" name="todo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="completed" name="completed" class="form-check-input" value="true">
            <label for="completed" class="form-check-label">Completed</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}"></script>
</body>
</html>
