<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 380px;
            overflow-y: scroll;
        }
        .bottom-buttons {
            position: sticky;
            bottom: 20px;
            background-color: transparent;
            padding: 5px;
            box-shadow: none;
        }
        .bottom-buttons a.btn {
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="card-body">
                    <h2 class="text-center mb-4">Admin Panel</h2>
                    <form th:action="@{/admin/search}" method="get" class="mb-4">
                        <div class="input-group">
                            <input type="text" name="searchTerm" class="form-control" placeholder="Search by keyword">
                            <button type="submit" class="btn btn-info">Search</button>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{'/admin/delete/' + ${user.email}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="bottom-buttons text-center">
                        <a th:href="@{/admin/create}" class="btn btn-success">Create User</a>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-dark">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
